  <script>
    $(document).ready(function () {
      var openBtn = $("#openBtn");
      var closeBtn = $("#closeBtn");
      var ledControl = database.ref("ledControl/state");
      ledControl.on("value", function (snapshot) {
        var led25Value = snapshot.val();
        console.log(led25Value);
        if (led25Value) {
          openBtn.removeClass().addClass("btn").addClass("btn-success");
          closeBtn.removeClass().addClass("btn");
        } else {
          openBtn.removeClass().addClass("btn");
          closeBtn.removeClass().addClass("btn").addClass("btn-danger");
        }
      });
    });
  </script>
