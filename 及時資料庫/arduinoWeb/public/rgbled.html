    <script>
    // Initialize Firebase

    var config = {
    apiKey: "AIzaSyAHgSjntOofP5uFmmkHLTmuyCsS3f9OeSc",

    var database = firebase.database();

    <script>
        $(document).ready(function(){
            $("#redSlider").slider({
                min:0,
                max:255,
                value:1,
                change: function(event,ui){
                    console.log(ui.value.toString());
                    $(".jumbotron .redBadge").html(ui.value.toString());
                    database.ref("raspberrypi/RGB_LED").update({
                        "red":ui.value
                    });
                }
            });
            
            $("#greenSlider").slider({
                min:0,
                max:255,
                value:1,
                change: function(event,ui){                    
                    console.log(ui.value.toString());
                    $(".jumbotron .greenBadge").html(ui.value.toString());
                    database.ref("raspberrypi/RGB_LED").update({
                        "green":ui.value
                    });
                }
            });
            
            $("#blueSlider").slider({
                min:0,
                max:255,
                value:1,
                change: function(event,ui){
                    console.log(ui.value.toString());
                    $(".jumbotron .blueBadge").html(ui.value.toString());
                    database.ref("raspberrypi/RGB_LED").update({
                        "blue":ui.value
                    });
                }
            });
            
            var rgbLed = database.ref("raspberrypi/RGB_LED");
            rgbLed.on('value',function(snapshop){
                var blueValue = snapshop.val()["blue"];
                var greenValue = snapshop.val()["green"];
                var redValue = snapshop.val()["red"];
                $(".jumbotron .redBadge").html(redValue.toString());
                $(".jumbotron .greenBadge").html(greenValue.toString());
                $(".jumbotron .blueBadge").html(blueValue.toString());
                $("#redSlider").slider({
                    "value":redValue
                });
                $("#greenSlider").slider({
                    "value":greenValue
                });
                $("#blueSlider").slider({
                    "value":blueValue
                });
                
            });
        });
        
    </script>
